                        lngs.push(data[i].lon);

                            value: data[i].AQI
                        });

        function getColor(colors, value) {
            var len = colors.length;
            for (var i = 0; i < len; i++) {
                if (value > colors[i].min && value <= colors[i].max) return colors[i].color;
